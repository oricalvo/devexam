<div *ngIf="!questions">
  Loading ...
</div>

<div *ngIf="questions">
  <h1>Question {{index + 1}} out of {{questions.length}}</h1>

  <app-question *ngIf="current" [question]="current"></app-question>

  <div class="buttons">
    <button md-raised-button (click)="prev()">Prev</button>
    <button md-raised-button (click)="next()">Next</button>
  </div>
</div>
